<body><h1>
  Multiplicando

<input type="number"name="txtn1"id="txtn1"> X
 <input type="number"name="txtn2"id="txtn2">
 <input type="button"value="="onclick="multiplicação()">
 <div id="res">resoltado</div>
 <script>
function multiplicação(){

var n2=Number(tn2.value)

}



 </script>
